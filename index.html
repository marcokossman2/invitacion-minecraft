<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiago's Birthday Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #6b8cff; /* Sky Blue */
        color: #000;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #E52521; 
        border: 2px solid #000;
      }
      
      .mario-btn {
        box-shadow: inset -4px -4px 0px 0px rgba(0,0,0,0.2), inset 4px 4px 0px 0px rgba(255,255,255,0.4);
        text-shadow: 2px 2px 0px #000;
        border: 4px solid #000;
        border-radius: 8px;
        transition: all 0.1s;
      }
      .mario-btn:active {
        transform: translateY(4px);
        box-shadow: inset 0px 0px 0px 0px rgba(0,0,0,0.2);
      }
      
      .mario-panel {
        background-color: #fff;
        border: 4px solid #000;
        box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
        border-radius: 16px;
      }

      .mario-input {
        border: 4px solid #000;
        background-color: #fff;
        color: #000;
        box-shadow: inset 4px 4px 0px rgba(0,0,0,0.1);
        font-family: 'Press Start 2P', cursive;
        font-size: 0.8rem;
      }
      
      /* Clouds Background Animation */
      @keyframes float {
        0% { background-position: 0 0; }
        100% { background-position: 100% 0; }
      }
      .bg-clouds {
        background-color: #6b8cff;
        background-image: radial-gradient(circle, #fff 10%, transparent 10%),
                          radial-gradient(circle, #fff 10%, transparent 10%);
        background-size: 50px 50px;
        background-position: 0 0, 25px 25px;
      }
      
      .pixelated {
        image-rendering: pixelated;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-[#6b8cff] overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
