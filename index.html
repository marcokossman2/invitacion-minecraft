<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiago's Birthday Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #2e2e2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border: 2px solid #2e2e2e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .minecraft-btn {
        box-shadow: inset -4px -4px 0px 0px rgba(0,0,0,0.5), inset 4px 4px 0px 0px rgba(255,255,255,0.5);
        image-rendering: pixelated;
      }
      .minecraft-btn:active {
        box-shadow: inset 4px 4px 0px 0px rgba(0,0,0,0.5), inset -4px -4px 0px 0px rgba(255,255,255,0.5);
      }
      .minecraft-panel {
        box-shadow: inset 4px 4px 0px 0px #C6C6C6, inset -4px -4px 0px 0px #555555;
        border: 4px solid #000;
        background-color: #C6C6C6;
      }
      .minecraft-input {
        box-shadow: inset -2px -2px 0px 0px #fff, inset 2px 2px 0px 0px #000;
        background-color: #383838;
        color: white;
      }
      
      /* CRT Effect Overlay optional */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
